<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Designing forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <!-- place appropriate elements here -->
        <!-- e.g.
          label
          input
        -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required placeholder="Type your name..">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Type your email..">

        <label for="msg">Textarea:</label>
        <textarea name="msg" id="msg" required placeholder="Send your message.."></textarea>

        <button>Send</button>

    </form>

</body>
</html>
